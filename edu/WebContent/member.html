<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>test</title>
</head>
<body>
	<h3>회원정보</h3>
	<form action="queryTest2" method="post">
		ID: <input type="text" name="id" /><br/>
		PW: <input type="password" name="pwd" /><br/>
		NAME: <input type="text" name="name" /><br/>
		Hobby:
			<input type="checkbox" name="hobby" value="climbing" /> climbing
			<input type="checkbox" name="hobby" value="sports" /> sports
			<input type="checkbox" name="hobby" value="reading" /> reading
			<input type="checkbox" name="hobby" value="traveling" /> traveling
			
		sex:
			<input type="radio" name="gender" value="male" /> male
			<input type="radio" name="gender" value="female" /> female
			
		religion:
			<select name="religion">
				<option value="Christianity"> Christianity
				<option value="Buddhism"> Buddhism
				<option value="Catholicism"> Catholicism
				<option value="atheism"> atheism
			</select> <br/>
			
		introduction:
			<textarea name="introduction" cols="30" rows="10"></textarea> <br/>
			
			<input type="submit" value="send"/>
			<input type="reset" value="reset"/>
		
	
	</form>
</body>
</html>
